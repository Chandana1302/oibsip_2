<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 150px;
    }
    button {
      margin-top: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label>
    <p style="text-align:center">
        Temperature:
      </p>
    <input type="number" id="temperature" step="any" required>
  </label>
  <label>
    <p style="text-align:center">
        Convert from:    </p>
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </label>
  <label>
    <p style="text-align:center">
        Convert to:
      </p>
  
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
  </label>
  <p style="text-align:center">
    Click on convert button after submitting inputs
  </p>
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;
      var resultElement = document.getElementById("result");

      // Validate input
      if (isNaN(temperatureInput)) {
        resultElement.innerText = "Invalid temperature input!";
        return;
      }

      // Convert temperature
      var convertedTemperature;
      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          convertedTemperature = temperatureInput * 9 / 5 + 32;
        } else if (toUnit === "kelvin") {
          convertedTemperature = parseFloat(temperatureInput) + 273.15;
        } else {
          convertedTemperature = temperatureInput;
        }
      } else if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          convertedTemperature = (temperatureInput - 32) * 5 / 9;
        } else if (toUnit === "kelvin") {
          convertedTemperature = (parseFloat(temperatureInput) + 459.67) * 5 / 9;
        } else {
          convertedTemperature = temperatureInput;
        }
      } else if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          convertedTemperature = parseFloat(temperatureInput) - 273.15;
        } else if (toUnit === "fahrenheit") {
          convertedTemperature = temperatureInput * 9 / 5 - 459.67;
        } else {
          convertedTemperature = temperatureInput;
        }
      }

      // Display result
    resultElement.innerText = "Converted temperature: " + convertedTemperature.toFixed(2) + " " + toUnit.toUpperCase();
    }
  </script>
</body>
</html>

  justify-content: center;
      margin-bottom: 10px;
    
    }
